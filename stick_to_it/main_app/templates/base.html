{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
  <!--             -->

  <!-- GOOGLE SYMBOLS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!--  -->

  <title>Stick-To-It</title>
</head>

<body>
  <header>
    <nav>
      <ul class="navlist">
        <li class="yellow"><a href="{% url 'home' %}">Stick To It</a></li>
        <li class="yellow"><a href="{% url 'about' %}">About</a></li>
        {% if user.is_authenticated %}
        <li class="yellow"><a href="{% url 'index' %}">My Tasks</a></li>
        <li class="yellow"><a href="{% url 'archive' %}">Completed Tasks</a></li>
        <li class="yellow"><a href="{% url 'card_create' %}">
          <span class="material-symbols-outlined"></span> 
         + Add a Task</a></li>
        <li id="push_left">
          <form id="logout-form" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logoutbtn">Log out</button>
          </form>
        </li>
        {% else %}
        <li><a href="{% url 'login' %}" class="loginbtn">Log In</a></li>
        <li><a href="{% url 'signup' %}" class="signupbtn">Sign Up</a></li>
        {% endif %}
      </ul>

    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    <div>All Rights Reserved, &copy; 2023 Stick To It &nbsp;</div>
  </footer>
</body>

</html>
