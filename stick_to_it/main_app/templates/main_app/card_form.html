{% extends 'base.html' %}

{% block content %}

{% if object %}
<!-- Checks to see if there is information in object allowing us to use the same page for add and update -->
<div class="cardform">
  <a href="{{request.META.HTTP_REFERER}}" class="backbtn">Go back</a>
  {% else %}
  <h1>Add Task</h1>
  {% endif %}


  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>

    {% if object %}
    <!-- Checks to see if there is information in object allowing us to use the same page for add and update -->
    <input type="submit" value="Update task" class="submitbtn">
    {% else %}
    <input type="submit" value="Add task" class="submitbtn">
    {% endif %}
  </form>
</div>
{% endblock %}
